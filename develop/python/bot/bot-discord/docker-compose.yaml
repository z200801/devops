services:
  bot:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - bot-network
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=10M,mode=1777
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 96M
        reservations:
          cpus: '0.1'
          memory: 48M

networks:
  bot-network:
    driver: bridge
